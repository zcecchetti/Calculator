<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Pocket Calculator</title>
</head>

<body>

    <div id="header">

        <div class="links">

            <a href="https://github.com/zcecchetti/Calculator">GitHub</a>
            <a href="https://www.linkedin.com/in/zach-cecchetti-a53825132/">LinkedIn</a>
        </div>
    </div>

    <div id="intro">

    </div>

    <div id="calculator">

        <div id="calculatorContainer">

            <div id="display">
                <div id="displayItems"></div>
            </div>

            <div id="buttons">

                <div class="row">

                    <button id="negative" class="operator">(-)</button>
                    <button id="power" class="operator">^</button>
                    <button id="remainder" class="operator">%</button>
                    <button id="clear" class="specialButton">c</button>
                </div>

                <div class="row">

                    <button id="7" class="digit">7</button>
                    <button id="8" class="digit">8</button>
                    <button id="9" class="digit">9</button>
                    <button id="divide" class="operator">/</button>
                </div>

                <div class="row">

                    <button id="4" class="digit">4</button>
                    <button id="5" class="digit">5</button>
                    <button id="6" class="digit">6</button>
                    <button id="multiply" class="operator">x</button>
                </div>

                <div class="row">

                    <button id="1" class="digit">1</button>
                    <button id="2" class="digit">2</button>
                    <button id="3" class="digit">3</button>
                    <button id="minus" class="operator">-</button>
                </div>

                <div class="row">

                    <button id="0" class="digit">0</button>
                    <button id="dot" class="digit">.</button>
                    <button id="execute" class="specialButton">=</button>
                    <button id="plus" class="operator">+</button>
                </div>
            </div>
        </div>

    </div>

    <div id="footer">

        <p>Â© Copyright 2022 Zachary Cecchetti</p>
    </div>

</body>

</html>
